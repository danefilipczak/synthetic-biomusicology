<html>
<head>
<script>
  function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
  }
</script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class ="frame">
	<iframe src="introduction.html" frameborder="0" onload="resizeIframe(this)">
	</iframe>
</div>
<div class="frame">
	<iframe src="rhythm.html" frameborder="0" onload="resizeIframe(this)">
	</iframe>
</div>
<div class="frame">
	<iframe src="form.html" frameborder="0" onload="resizeIframe(this)">
	</iframe>
</div>
</body>
</html>
